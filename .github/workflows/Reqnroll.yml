name: Reqnroll Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Show structore
      run: ls -R

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore XUnitReqnroll/Saucedemo.sln

    - name: Build project
      run: dotnet build XUnitReqnroll/Saucedemo.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test XUnitReqnroll/Tests/Tests.csproj --configuration Release

    - name: Copy allure-results to expected location
      run: |
        mkdir -p build/allure-results
        cp -r XUnitReqnroll/Tests/bin/Release/net8.0/allure-results/* build/allure-results/

    - name: Setup Java for Allure
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
    
    - name: Install Allure CLI
      run: |
        sudo apt-add-repository ppa:qameta/allure -y
        sudo apt-get update
        sudo apt-get install allure -y

    - name: Generate Allure Report
      run: |
        allure generate build/allure-results --clean -o allure-report

    - name: Publish Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        force_orphan: true

    - name: Upload Allure HTML report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report